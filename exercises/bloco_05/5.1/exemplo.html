<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>


    <body>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>

        <script>
            document.getElementsByClassName("paragraph")[0].style.color = "red";
            document.getElementById("page-title") = "Harry Potter e o Cálice de Fogo";
            document.getElementById("second-paragraph") = "O melhor filme da trilogia, porém a autora tá falando muita merda!";
            document.getElementById("subtitle") = "Muito bom esse aí!";

            

            var paragraph = document.getElementById("paragraph");
            paragraph.style.color = "red";
        </script>
    </body>

</html>
